<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day
                Use name not id!!! debug note, it keeps getting none for everything when use id -->
                <form method = 'post' action = '/'>
                    <input name = 'name' Placeholder = 'Name' autocomplete = 'off'type = 'text'>
                    <input name = 'month' Placeholder = 'Month' autocomplete = 'off'type = 'number'>
                    <input name = 'day' Placeholder = 'Day' autocomplete = 'off'type = 'number'>
                    <input type = 'submit' value = 'Add Birthday'>
                </form>
                <!-- <form action="/" method="post">
                    <input name="name" placeholder="Name" type="text">
                    <input name="month" placeholder="Month" type="number", min=1, max=12>
                    <input name="day" placeholder="Day" type="number", min=1, max=31>
                    <input type="submit" value="Add Birthday">
                </form> -->
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for row in rows %}
                        <tr>
                            <td> {{ row.name }} </td>
                            <td> {{ row.month }} / {{ row.day }} </td>
                            <td>
                                <form method = 'post' action = '/delete'>
                                    <input name="id" type="hidden" value="{{ row.id }}">
                                    <input type = 'submit' value = 'Delete'>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
